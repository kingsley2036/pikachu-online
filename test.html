<html lang="en">
<head>

<body>
<div id="demo2"></div>
<div id="demo"></div>
<div id="buttons">
    <button id="btnPause">暂停</button>
    <button id="btnPlay">播放</button>
    <button id="btnSlow">慢速</button>
    <button id="btnNormal">中速</button>
    <button id="btnFast">快速</button>
</div>
<style>* {
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    *::after,
    *::before {
        box-sizing: border-box;
    }
    #demo{
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 40vh;
        overflow: scroll;
        border: 1px solid red;
        overflow-y: auto;
    }
    #demo::-webkit-scrollbar{
        display: none;
    }
    #buttons{
        position: fixed;
        top: 50px;
        right: 50px;
        display: flex;
        flex-direction: column;

    }
    #buttons button{
        margin-bottom: 10px;
    }
    #html{
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 60vh;
    }
    #demo2{
        display: none;
    }</style>
<div id="html">
    <div class="pikuchu">
        <div class="eye left"></div>
        <div class="eye right"></div>
        <div class="nose">
            <div class="yuan"></div>
        </div>
        <div class="face left">
            <img src="https://i.loli.net/2019/11/15/wAqQP7Cv16bdIB4.gif" alt="">
        </div>
        <div class="face right">
            <img src="https://i.loli.net/2019/11/15/wAqQP7Cv16bdIB4.gif" alt="">
        </div>
        <div class="mouth">
            <div class="up">
                <div class="lip left"></div>
                <div class="lip right"></div>
            </div>
            <div class="down">
                <div class="yuan1">
                    <div class="yuan2"></div>
                </div>
            </div>
        </div>
    </div>
</div>
